{% extends "base.html" %}

{% block title %}Sign Up - Flight Reservation System{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus-fill auth-icon"></i>
                        <h2 class="mt-3">Create Account</h2>
                        <p class="text-muted">Join us today</p>
                    </div>

                    <div id="signupError" class="alert alert-danger" style="display: none;"></div>

                    <form id="signupForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="bi bi-person-fill me-1"></i>Full Name
                            </label>
                            <input type="text" class="form-control form-control-lg" id="name" placeholder="John Doe"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope-fill me-1"></i>Email
                            </label>
                            <input type="email" class="form-control form-control-lg" id="email"
                                placeholder="your@email.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock-fill me-1"></i>Password
                            </label>
                            <input type="password" class="form-control form-control-lg" id="password"
                                placeholder="At least 6 characters" minlength="6" required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">
                                <i class="bi bi-lock-fill me-1"></i>Confirm Password
                            </label>
                            <input type="password" class="form-control form-control-lg" id="confirmPassword"
                                placeholder="Re-enter password" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="bi bi-person-plus-fill me-2"></i>Sign Up
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="text-muted">
                            Already have an account?
                            <a href="/login" class="text-decoration-none">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorDiv = document.getElementById('signupError');

        // Validate password match
        if (password !== confirmPassword) {
            errorDiv.textContent = 'Passwords do not match';
            errorDiv.style.display = 'block';
            return;
        }

        try {
            const response = await fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, password })
            });

            const data = await response.json();

            if (response.ok) {
                // Success - redirect to home
                window.location.href = '/';
            } else {
                // Show error
                errorDiv.textContent = data.error || 'Signup failed';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            errorDiv.style.display = 'block';
        }
    });
</script>
{% endblock %}
